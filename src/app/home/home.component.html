<div class="w-50">
  <form #letterFrom="ngForm" (submit)="onSubmitLetter(letterFrom)">
    <div class="form-group">
      <label>{{ 'EMAIL_ADDRESS' | translate }}</label>
      <input
        type="email"
        class="form-control"
        name="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        ngModel
        email
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">{{ 'Message' | translate }}</label>
      <textarea name="message" class="form-control" id="message" cols="30" rows="10" ngModel></textarea>
    </div>

    <button type="submit" class="btn btn-primary">{{ 'SUBMIT' | translate }}</button>
  </form>
</div>
