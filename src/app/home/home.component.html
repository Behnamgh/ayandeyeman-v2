<div class="w-50">
  <form id="letterFormId" [formGroup]="letterGroup" (ngSubmit)="onSubmitLetter()">
    <div class="form-group">
      <label>{{ 'EMAIL_ADDRESS' | translate }}</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">{{ 'Message' | translate }}</label>
      <textarea formControlName="letterMsg" class="form-control" cols="30" rows="10"></textarea>
    </div>

    <button type="submit" id="submitButton" class="btn btn-primary">{{ 'SUBMIT' | translate }}</button>
  </form>
</div>
